<div class="container" >
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Password Recovery</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email" ng-model="credentials.email"  autofocus>
                            </div>



                            <!-- Change this to a button or input when using this as a form -->
                            <a ng-click="reset_password()" class="btn btn-lg btn-success btn-block">submit</a>
                        </fieldset>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>
